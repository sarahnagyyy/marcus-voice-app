<!DOCTYPE html>
<html>
<head>
  <title>Marcus Aurelius</title>
</head>
<body>
  <h1>Welcome to the Marcus Aurelius Experience</h1>
  <p>Click the button and ask your question aloud when ready...</p>
  <button onclick="startRecording()">ğŸ™ï¸ Start Speaking</button>
  <p id="transcript"></p>
  <p id="response"></p>
  <audio id="marcus-audio" controls style="display: none;"></audio>

  <script>
  let mediaRecorder;
  let audioChunks = [];

  async function startRecording() {
    document.getElementById("transcript").textContent = "ğŸ™ï¸ Listening...";
    document.getElementById("response").textContent = "";
    document.getElementById("marcus-audio").style.display = "none";

    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    mediaRecorder = new MediaRecorder(stream);

    mediaRecorder.ondataavailable = event => {
      audioChunks.push(event.data);
    };

    mediaRecorder.onstop = async () => {
      const audioBlob = new Blob(audioChunks, { type: "audio/wav" });
      audioChunks = [];

      const formData = new FormData();
      formData.append("file", audioBlob, "audio.wav");

      try {
        const res = await fetch("/transcribe/", {
          method: "POST",
          body: formData
        });

        console.log("ğŸš¨ Transcribe response status:", res.status);
        const data = await res.json();
        console.log("âœ… Transcribe API returned:", data);

        if (data && data.transcript && data.response && data.audio_url) {
          document.getElementById("transcript").textContent = "ğŸ“ Transcript: " + data.transcript;
          document.getElementById("response").textContent = "ğŸ§  Marcus says: " + data.response;

          const audioPlayer = document.getElementById("marcus-audio");
          audioPlayer.src = data.audio_url;
          audioPlayer.style.display = "block";
          
          audioPlayer.oncanplaythrough = () => {
              audioPlayer.play().catch(err => console.error("âŒ Audio playback error:", err));
            };
          } else {
            document.getElementById("transcript").textContent = "âŒ Error occurred";
            console.error("âŒ Unexpected response from backend:", data);
          }
      } catch (err) {
        document.getElementById("transcript").textContent = "âŒ Request failed";
        console.error("âŒ Failed to reach /transcribe:", err);
      }
    };

    mediaRecorder.start();

    // Stop recording after 5 seconds
    setTimeout(() => {
      mediaRecorder.stop();
    }, 5000);
  }
</script>

  </script>
</body>
</html>
